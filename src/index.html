<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Test Tasks JavaScript</title>
  </head>

  <body>
    <!-- TASK 2 -->
    <div class="controls" id="controls">
      <input
        type="number"
        min="0"
        max="100"
        step="1"
        class="controls__input js-input"
        placeholder="Enter number..."
      />
      <button class="button" type="button" data-action="create">Создать</button>
      <button class="button" type="button" data-action="destroy">
        Очистить
      </button>
    </div>
    <div id="boxes"></div>

    <!-- TASK 3 -->
    <!-- SEARCH FORM -->
    <div class="gallery-container">
      <form class="search-form" id="js-search-form">
        <input
          class="search-form__input"
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="button" data-action="submit">Search</button>
      </form>
  
      <!-- GALLERY -->
      <ul class="gallery" id="js-gallery"></ul>
  
      <div id="io-trigger"></div>
    </div>
    

    <!-- SPINNER -->
    <div class="spinner-container is-hidden" id="js-spinner">
      <div class="sk-circle">
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle3 sk-child"></div>
        <div class="sk-circle4 sk-child"></div>
        <div class="sk-circle5 sk-child"></div>
        <div class="sk-circle6 sk-child"></div>
        <div class="sk-circle7 sk-child"></div>
        <div class="sk-circle8 sk-child"></div>
        <div class="sk-circle9 sk-child"></div>
        <div class="sk-circle10 sk-child"></div>
        <div class="sk-circle11 sk-child"></div>
        <div class="sk-circle12 sk-child"></div>
      </div>
    </div>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=IntersectionObserver"></script>
  </body>
</html>
